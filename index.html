<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website for Studying</title>
  <link rel="stylesheet" href="./assets/css/style.min.css" />
</head>

<body>

  <!--header-->
  <header>

    <!--section landing page-->
    <section class="landing-page">

      <!--header with soon and login-->
      <section class="landing-page-header container">
        <div class="row">
          <div class="soon">hulu</div>
          <button>LOG IN</button>
        </div>
      </section>
      <!--end header with soon and login-->

      <!--section for content of presentation-->
      <section class="landing-page-presentation container">

        <!--section for presentation of content-->
        <article class="presentation-content">
          <h1>disney bundle trio basic</h1>
          <img src="./assets/images/image-larger-hulu.png" alt="image larger in center of page of presentation" />
          <h2>Get Hulu, Disney+, and ESPN+, all with ads.</h2>
        </article>

        <!--nav with items of link and a button-->
        <nav class="presentation-nav-links">
          <ul>
            <li>
              <a href="#" class="btn">Get all three</a>
            </li>
            <li>
              <a href="#" class="terms">Terms apply</a>
            </li>
            <li>
              <a href="#" class="sign-up">Sign up for hulu only</a>
            </li>
          </ul>
        </nav>
        <!--end nav with items of link and a button-->

      </section>
      <!--end section for presentation of content-->

      <!--section with banner fixed-->
      <section class="landing-page-banner-fixed container">

        <!--items in direction row-->
        <article class="row">

          <!--image-->
          <img src="./assets/images/image-larger-cut-hulu.png" />

          <!--div titles-->
          <div class="titles">
            <h1>Get bundle duo basic</h1>
            <h2>Get Hulu, Disney+, and ESPN+, all with ads, for $12.99/mo.</h2>
          </div>

          <!--nav links with button-->
          <nav>
            <ul>
              <li>
                <a href="#" class="btn">Get them both</a>
              </li>
              <li>
                <a href="#" class="terms">Terms apply</a>
              </li>
            </ul>
          </nav>
          <!--end nav links with button-->
        </article>
        <!--end items in direction row-->

      </section>
      <!--end container-->

    </section>
    <!--end section landing page-->

  </header>
  <!--end header-->

</body>

</html>
