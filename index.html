<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website for Studying</title>
  <link rel="stylesheet" href="./assets/css/style.min.css" />
</head>

<body>

  <!--main component-->
  <main>

    <!--component - landing page - presentation -->
    <section class="landing-page">

      <!--header-->
      <header>

        <article class="row">
          <div class="soon">
            <span>hulu</span>
          </div>
          <button class="btn-login">Log in</button>
        </article>

      </header>
      <!--end header-->

      <!--component - content-->
      <section class="landing-page-presentation">

        <!--container-->
        <article class="container">

          <!--component - descript the content-->
          <section class="presentation-content">
            <h1>disney bundle trio basic</h1>
            <img src="./assets/images/image-larger-hulu.png" alt="image larger in center of page of presentation" />
            <h2>Get Hulu, Disney+, and ESPN+, all with ads.</h2>
          </section>

          <!--component - nav-links-->
          <nav class="presentation-nav-links">
            <ul>
              <li>
                <a href="#" class="btn">Get all three</a>
              </li>
              <li>
                <a href="#" class="terms">Terms apply</a>
              </li>
              <li>
                <a href="#" class="sign-up">Sign up for hulu only</a>
              </li>
            </ul>
          </nav>

        </article>

      </section>
      <!--end component - content-->

      <!--component - banner fixed -->
      <section class="landing-page-banner-fixed">

        <!--container-->
        <section class="container">

          <!--article with image-->
          <article class="row">

            <img src="./assets/images/image-larger-cut-hulu.png" />

            <div class="titles">
              <h1>Get bundle duo basic</h1>
              <h2>Get Hulu, Disney+, and ESPN+, all with ads, for $12.99/mo.</h2>
            </div>

            <!--list link of the page end a link/button-->
            <nav>
              <ul>
                <li>
                  <a href="#" class="btn">Get them both</a>
                </li>
                <li>
                  <a href="#" class="terms">Terms apply</a>
                </li>
              </ul>
            </nav>

          </article>

        </section>

      </section>
      <!--end component - banner fixed -->


      <!--end component for all the landing-page -->

    </section>
    <!--end component - landing page - presentation -->

  </main>
  <!--end main component-->

</body>

</html>
